<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>key的原理</title>

    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>persons list</h2>
        <button @click.once="add">add</button>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}}-{{p.age}}
                <input type="text">
            </li>
        </ul>
    </div>

        <script type="text/javascript">
            Vue.config.productionTip = false

            new Vue({
                el: '#root',
                data: {
                    persons: [
                        { id: '001', name: '张三', age: '18' },
                        { id: '002', name: '李四', age: '16' },
                        { id: '003', name: '王五', age: '25' },
                    ],
                },
                methods: {
                    add() {
                        const p = { id: '004', name: '赵六', age: '17' }
                        this.persons.unshift(p)
                    }
                },
            })


        </script>

</body>

</html>
