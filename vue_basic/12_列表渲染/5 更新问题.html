<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>更新问题</title>

    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>persons list</h2>
        <button @click="updateMei">更新马冬梅</button>
        <ul>
            <li v-for="p in persons" :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                persons: [
                    { id: '001', name: '马冬梅', age: '18', sex: '女' },
                    { id: '002', name: '周冬雨', age: '16', sex: '女' },
                    { id: '003', name: '周杰伦', age: '25', sex: '男' },
                    { id: '004', name: '温兆伦', age: '25', sex: '男' },
                ],
            },
            methods: {
                updateMei() {
                    // this.persons[0].name = '马啥梅'
                    // this.persons[0].age = 40
                    this.persons[0] = { id: '001', name: '马啥梅', age: '18', sex: '女' }
                }
            },
        })


    </script>

</body>

</html>
