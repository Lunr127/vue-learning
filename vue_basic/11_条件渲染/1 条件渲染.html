<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>条件渲染</title>

    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2 v-show="false">welcome to {{name}}</h2>
        <br>
        <h2 v-if="false">welcome to {{name}}</h2>
        <br>
        <h2>value of n = {{n}}</h2>
        <button @click="n++">click</button>
        <h2 v-show="n === 1">welcome to {{name}}1</h2>
        <h2 v-show="n === 2">welcome to {{name}}2</h2>
        <h2 v-show="n === 3">welcome to {{name}}3</h2>


        <h2 v-if="n === 1">welcome to {{name}}1 if</h2>
        <h2 v-else-if="n === 2">welcome to {{name}}2 if</h2>
        <h2 v-else-if="n === 3">welcome to {{name}}3 if</h2>
        <h2 v-else>welcome to {{name}}</h2>

        <template v-if="n === 1">
            <h2>hello</h2>
            <h2>welcome</h2>
            <h2>WHU</h2>
        </template>




    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: 'WHU',
                n: 0
            }
        })


    </script>

</body>

</html>
