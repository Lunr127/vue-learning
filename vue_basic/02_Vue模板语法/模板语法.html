<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>模板语法</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我去{{school.name}}1</a>
        <a :href="school.url">点我去{{school.name}}2</a>
        

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                name:'jack',
                school:{
                    name:'whu',
                    url:'http://www.whu.edu.cn',
                },
            }
        })



    </script>

</body>

</html>
