<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Vue数据代理</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>name: {{name}}</h2>
        <h2>address: {{address}}</h2>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        const vm = new Vue({
            el: '#root',
            data: {
                name: 'WHU',
                address: 'wuhan',
            }
        })
    </script>

</body>

</html>
