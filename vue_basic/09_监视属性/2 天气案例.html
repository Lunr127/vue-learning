<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>监视属性</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h2>今天天气很{{info}} </h2>
        <button @click="changeWeather">切换天气</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el: '#root',
            data: {
                isHot: true
            },
            computed: {
                info() {
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather() {
                    this.isHot = !this.isHot
                }
            },
            watch: {
                immediate:true,
                isHot:{
                    handler(){
                        
                    }
                }
            }
        })

        // vm.$watch('isHot',{

        //     }
        // })

    </script>

</body>

</html>
