<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>初始Vue</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h1>Hello, {{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: '#root',
            data: {
                name: 'Xinghan'
            }
        })

    </script>

</body>

</html>
