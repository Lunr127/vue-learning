<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>数据绑定</title>
    <!--引入Vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        单向数据绑定: <input type="text" :value="name">
        <br>
        双向数据绑定: <input type="text" v-model="name">
        <br>
        <h2 v-bind:x="name">hello</h2>
        
        

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el:'#root',
            data:{
                name:'WHU'
            }
        })

    </script>

</body>

</html>
